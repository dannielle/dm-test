<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Decatur Maker + BNR Test</title>
    <meta name="description" content="Decatur Maker + BNR Test">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="image-splash" src="images/welcome.png"></img>
        <img id="image-sky" src="images/sky.png"></img>
      </a-assets>

      <a-image id="splash" src="#image-splash" position="0 0 0" scale="5 5 5" onClick="location.href='demos/model.html'">
      </a-image>

      <a-sky id="sky" src="#image-sky"></a-sky>

      <a-entity position="0 0 5">
        <a-entity camera look-controls id="player">
          <a-cursor color="#FFFFAA"></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
  <script>

  </script>
</html>
